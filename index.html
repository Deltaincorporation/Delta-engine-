      <script>
    const images = [
      "image1.jpeg",
      "image2.jpeg",
      "image3.jpeg",
      "image4.jpeg",
    ];
    
    let index = 0;
    
    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length; // Loops through the array
    }

    setInterval(changeBackground, 2000); // Changes image every 2 seconds
    changeBackground(); // Set initial background
  </script>
